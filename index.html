<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;900&family=Barlow:wght@200;300;400;600;800&family=Epilogue:wght@500&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Inter:wght@400;700;800&family=Josefin+Sans:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Libre+Franklin:wght@300;600;700&family=Montserrat:wght@700&family=Nunito+Sans:opsz,wght@6..12,400;6..12,800;6..12,1000&family=Patrick+Hand&family=Playfair+Display:wght@600;900&family=Poppins:wght@400;500;700&family=Roboto:ital,wght@1,500&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <h1>Our Pricing</h1>
        <ul class="nav__links">
          <li><a href="#" class="nav__link--annually">Annually</a></li>
          <li><a href="#" class="nav__link--monthly">Monthly</a></li>
        </ul>
      </nav>
    </header>

    <main class="main__content">
      <section class="card__section">
        <h2>Basic</h2>
        <div class="price">
          <p class="card__section__price"><span>$</span>0</p>
        </div>
        <ul class="card__section__features">
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button class="card__section__button bg-color">learn more</button>
      </section>

      <section class="card__section">
        <h2>Profesionnal</h2>
        <div class="price">
          <p class="card__section__price"><span>$</span>0</p>
        </div>
        <ul class="card__section__features">
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button class="card__section__button bg-color">learn more</button>
      </section>

      <section class="card__section">
        <h2>Master</h2>
        <div class="price">
          <p class="card__section__price"><span>$</span>0</p>
        </div>
        <ul class="card__section__features">
          <li>2 GB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button class="card__section__button bg-color">learn more</button>
      </section>
    </main>
    <footer>
      <span>Coded by aperbet56</span>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
